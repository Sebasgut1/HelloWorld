name: Windows

on:
  push:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows",
            os: windows-latest,
            artifact: "windows",
            build_type: "Release",
            cc: "clang",
            cxx: 'clang++',
            archiver: "zip",
            generators: "Ninja"
          }
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            binutils
            python
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-lapack
            mingw-w64-x86_64-msmpi
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-doxygen
            mingw-w64-x86_64-graphviz
            mingw-w64-x86_64-rapidjson
            mingw-w64-x86_64-msmpi
            mingw-w64-x86_64-petsc
            mingw-w64-x86_64-petsc-build

      - uses: actions/checkout@v3

      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}

      - name: Install choco on windows
        if: startsWith(matrix.config.name, 'Windows')
        shell: cmd
        run: |
          gcc -v
          curl -L -O https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisetup.exe
          curl -L -O https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisdk.msi
          msmpisdk.msi /quiet
          .\msmpisetup.exe -unattend -force
          
      - name: Print Microsoft MPI Env
        if: startsWith(matrix.config.name, 'Windows')
        run: |
          printenv | grep "WIN\|MSMPI"
          cygpath -ms 'C:\Program Files\Microsoft MPI\Bin\'
          cygpath -u 'C:/PROGRA~1/MICROS~2/Bin/'
          export PATH=$PATH:/c/PROGRA~1/MICROS~2/Bin/

      - name: Build Bitpit
        if: startsWith(matrix.config.name, 'Windows')
        run: |
          git clone --depth 1 --single-branch --branch mimic-devel https://github.com/optimad/bitpit.git
          cd bitpit
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" -DBITPIT_ENABLE_MPI=ON -DBITPIT_VERBOSE_MAKE=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../bitpit_install -DPETSC_DIR=/c/msys64/mingw64/src/petsc-3.17.3 -DPETSC_ARCH=dmo -DPETSC_CURRENT=ON ../
          make
          make install